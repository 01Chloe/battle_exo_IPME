<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Exo</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script defer src="./assets/script/script.js"></script>
  </head>
  <body>
    <main>
      <h1>üßô‚Äç‚ôÇÔ∏è Duel de Sorciers</h1>
      <form class="form">
        <div class="input-group-row">
          <div class="input-group">
            <label for="witcherOne">Nom du sorcier 1</label>
            <input type="text" name="witcherOne" id="witcherOne" required />
          </div>
          <div class="input-group">
            <label for="houseOne">Maison du sorcier 1</label>
            <select name="houseOne" id="houseOne" required>
              <option value="">--Maison du sorcier 1--</option>
              <option value="gryffondor">Gryffondor</option>
              <option value="serpentard">Serpentard</option>
              <option value="poufsouffle">Poufsouffle</option>
              <option value="serdaigle">Serdaigle</option>
            </select>
          </div>
        </div>
        <div class="input-group-row">
          <div class="input-group">
            <label for="witcherTwo">Nom du sorcier 2</label>
            <input type="text" name="witcherTwo" id="witcherTwo" required />
          </div>
          <div class="input-group">
            <label for="houseTwo">Maison du sorcier 2</label>
            <select name="houseTwo" id="houseTwo" required>
              <option value="">--Maison du sorcier 2--</option>
              <option value="gryffondor">Gryffondor</option>
              <option value="serpentard">Serpentard</option>
              <option value="poufsouffle">Poufsouffle</option>
              <option value="serdaigle">Serdaigle</option>
            </select>
          </div>
        </div>
        <button class="submit">Lancer le duel</button>
      </form>

      <div class="battle-container hide">
        <div class="player-container">
          <div>
            <p class="witcher-one-name">
              <!-- insert witcher one name -->
            </p>
            <p class="witcher-one-house">
              <!-- insert witcher one house -->
            </p>
            <div class="witcher-one-life-container">
              <div class="witcher-one-life"></div>
            </div>
          </div>
          <div>
            <p class="witcher-two-name">
              <!-- insert witcher two name -->
            </p>
            <p class="witcher-two-house">
              <!-- insert witcher two house -->
            </p>
            <div class="witcher-two-life-container">
              <div class="witcher-two-life"></div>
            </div>
          </div>
        </div>
        <h2>Historique du duel :</h2>
        <div class="battle-infos">
          <!-- insert battle info -->
        </div>
      </div>
    </main>
  </body>
</html>
